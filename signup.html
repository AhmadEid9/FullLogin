<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>BootStrap Login Example</title>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="log.html" class="nav-link">log in</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Sign-up Page</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2>Sign-up info</h2>
                <div class="border border-gray-200 rounded px-5 form-group">
                    <form action="#" method="post">
                        <label class="form-label mt-2">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username">

                        <label class="form-label mt-2">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email">

                        <label class="form-label mt-2">Password</label>
                        <input type="password"  class="form-control" id="password" placeholder="Password" name="password">

                        <label class="form-label mt-2">Confirm Password</label>
                            <input type="password" class="form-control" id="password-confirm" placeholder="Passwrd confirmation" name="confirm-password">

                        <button class="mt-2 btn btn-primary" type="submit">Next</button>
                        <label>Allredy have an account? <a href="signup.html">Log-in Here</a></label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
